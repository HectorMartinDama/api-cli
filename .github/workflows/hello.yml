# Siempre el workflow debe de tener un nombre.
name: Say Hello 
# La propiedad (on) se utiliza para indicar cuando activa el workflow es decir (githib actions).
# en este caso es cuando se realize un push en la rama principal (main) 
on:
  push: 
    branches:
      - "main"

# Â¿Que hace el workflow?
jobs:
  hello_world:
    runs-on: ubuntu-20.04
    steps:
      - name: Echo the message
        run: |
          echo "hello world"
      - name: Get the date
        run: |
          date
      -  run: |
          ls -l