name: Pipeline


on: 
  push:
    branches:
      - "main"


# Â¿Que hace el workflow?
jobs:
  deploy:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Install dependencies
        run: npm install
      - name: Pass Linter
        run: npm run lint